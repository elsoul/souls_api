default: &default
  adapter: postgresql
  encoding: utf8
  username: <%= ENV.fetch("DB_USER") { "" } %>
  port: 5432

development:
  <<: *default
  database: graphql_api_dev
  password: <%= ENV.fetch("DB_PW") { "" } %>
  host: <%= ENV.fetch("DB_DEV_HOST") { "" } %>

production:
  <<: *default
  database: graphql_api_production
  password: <%= ENV.fetch("DB_PW") { "" } %>
  host: <%= ENV.fetch("DB_HOST") { "" } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


## Use local docker postgresql13
## `souls i run_psql` will create psql container

test:
  <<: *default
  username: postgres
  password: postgres
  database: souls_dev
  host: localhost
  port: 5433

